baseurl = "https://www.checklyhq.com"
languageCode = "en-us"
languageLang = "en"
title = "Checkly - Developer-First Synthetic Monitoring"
disableKinds = ["RSS"]
enableGitInfo = true
enableRobotsTXT = true
timeout = "2m"

pygmentsCodeFences = true
pygmentsUseClasses = true

disqusShortname = "checkly"

[outputFormats.txt]
	mediaType = "text/plain"
	baseName = "llms"
	isPlainText = true

[outputFormats.markdown]
	baseName = 'index'
	isHTML = false
	isPlainText = true
	mediaType = 'text/markdown'
	noUgly = false
	notAlternative = false
	path = ''
	permalinkable = false
	protocol = ''
	rel = 'alternate'
	root = false
	ugly = false
	weight = 0

[outputs]
	home = ['html', 'rss', 'txt','markdown']
	page = ['html', 'markdown']
	section = ['html', 'markdown']


