<head>
  <title>
    {{$title := "Checkly Documentation"}}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ else if .Params.head.title }}{{ $title =.Params.head.title }}{{ else }}{{ $title = .Title }}{{ end }}     
    {{$titleLength := $title | len}}
    {{if lt $titleLength 50}}
    {{$title}} | Checkly
    {{else}}
    {{$title}}
    {{end}}</title>
  <meta charset="utf-8" />
  <meta name="description" content="{{ with .Description }}{{ . | markdownify }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . | markdownify}}{{ end }}{{ end }}{{ end }}" />
  <meta name="viewport" content="width=device-width" initial-scale="1" maximum-scale="1" />

  <link rel="preload" href="https://cdn.checklyhq.com/fonts/ionicons.ttf?v=2.0.1" as="font" type="font/ttf" crossorigin="anonymous" />
  <link rel="preload" href="https://cdn.checklyhq.com/fonts/Source_Code_Pro/SourceCodePro-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous" />

  <link rel="stylesheet" href="/css/style.css" />

  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else if .Params.metatags.title }}{{ .Params.metatags.title }}{{ else }}{{ .Title }} | Checkly{{ end }}" />
  <meta property="og:description" content="{{ with .Description }}{{ . | markdownify }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . | markdownify}}{{ end }}{{ end }}{{ end }}" />
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  {{ $template_name := .Scratch.Get "template_name"}}
  {{ $breadcrumb_text := .Scratch.Get "breadcrumb_text"}}
  {{ $subtitle_text := .Scratch.Get "subtitle_text"}}
  <meta property="og:image" content='https://og-image.checklyhq.com/image.png?titleText={{ htmlEscape .Title }}&subtitleText={{ if $subtitle_text }} {{ replace (htmlEscape $subtitle_text) "\n" "%20" }}{{ else }}{{ replace (htmlEscape .Summary) "\n" "%20" }}{{end}}&template={{ $template_name}}{{ if ne $template_name "site"}}&breadcrumbsText={{ htmlEscape $breadcrumb_text}}{{end}}&fontSize=75px' />
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:creator" content="@checklyHQ" />
  <meta property="twitter:domain" content="https://checklyhq.com" />
  <meta property="twitter:site" content="@checklyHQ" />
  <meta property="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else if .Params.metatags.title }}{{ .Params.metatags.title }}{{ else }}{{ .Title }} | Checkly {{ end }}" />
  <meta property="twitter:description" content="{{ with .Description }}{{ . | markdownify }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . | markdownify}}{{ end }}{{ end }}{{ end }}" />
  <meta property="twitter:image" content='https://og-image.checklyhq.com/image.png?titleText={{ htmlEscape .Title }}&subtitleText={{ if $subtitle_text }} {{ replace (htmlEscape $subtitle_text) "\n" "%20" }}{{ else }}{{ replace (htmlEscape .Summary) "\n" "%20" }}{{end}}&template={{ $template_name}}{{ if ne $template_name "site"}}&breadcrumbsText={{ htmlEscape $breadcrumb_text}}{{end}}&fontSize=75px' />
  <meta name="msvalidate.01" content="36F243A91FAA24DE468D8A8EECF33554" />
  <link rel="alternate" type="application/rss+xml" title="The Checkly Blog" href="https://checklyhq.com/rss.xml" />
  <link rel="icon" type="image/png" href="/images/racoon_favicon.png" />

  <link rel="canonical" href="{{ .Permalink }}" />
