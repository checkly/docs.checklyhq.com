{{ define "main" }}
<div class="d-flex container-fluid learn py-5">
  <div class="learn-page">
    <article>
      <h1 class="mega-heading">
        {{ if .Params.displayTitle}}
        {{.Params.displayTitle}}
        {{else}}
        {{.Title}}
        {{end}}
      </h1>

      <div class="markdown">
        {{- .Content -}}
      </div>
    </article>
  </div>
</div>
{{end}}
