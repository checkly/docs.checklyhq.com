name: Update CLI Changelog

on:
  # Run on schedule
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC
  # Manual trigger
  workflow_dispatch:
  # Webhook from CLI repo (optional)
  repository_dispatch:
    types: [cli-release]

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '.github/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd .github
          npm ci
          
      - name: Update changelog
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/update-cli-changelog.js
          
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            git diff --stat >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: update CLI changelog with latest releases'
          title: 'Update CLI Changelog'
          body: |
            ## Automated CLI Changelog Update
            
            This PR updates the CLI changelog with the latest releases from the checkly-cli repository.
            
            ### Changes
            ```
            ${{ steps.check-changes.outputs.changes }}
            ```
            
            ### Review checklist
            - [ ] Version numbers are correct
            - [ ] Release notes are properly formatted
            - [ ] Runtime compatibility information is accurate
            - [ ] No sensitive information included
            
            ---
            *This PR was automatically generated by the update-cli-changelog workflow.*
          branch: auto/update-cli-changelog
          delete-branch: true
          labels: |
            documentation
            automated
            changelog