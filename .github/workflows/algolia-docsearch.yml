name: algolia doc-search
on:
  push:
    branches:
      - main

jobs:
  changes:
    name: Check changed docs files
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      learn: ${{ steps.filter.outputs.learn }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: dorny/paths-filter@v2.2.1
        id: filter
        with:
          filters: |
            docs:
              - 'site/content/docs/**/*.md'
            learn:
              - 'site/content/learn/**/*.md'
  scrape-docs:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.docs == 'true' && github.ref == 'refs/heads/main' &&  github.event.review.state == 'approved' }}
    steps:
      - uses: actions/checkout@v2
      - name: Run doc-search
        uses: darrenjennings/algolia-docsearch-action@master
        with:
          algolia_application_id: ${{ secrets.ALGOLIA_APP_ID }}
          algolia_api_key: ${{ secrets.ALGOLIA_API_KEY }}
          file: 'algolia/config-docs.json'
  scrape-learn:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.learn == 'true' && github.ref == 'refs/heads/main' &&  github.event.review.state == 'approved' }}
    steps:
      - uses: actions/checkout@v2
      - name: Run learn-search
        uses: darrenjennings/algolia-docsearch-action@master
        with:
          algolia_application_id: ${{ secrets.ALGOLIA_APP_ID }}
          algolia_api_key: ${{ secrets.ALGOLIA_API_KEY }}
          file: 'algolia/config-learn.json'
