name: 'New docs request/improvement'
description: A request to update or improve provider documentation
title: 'docs: '
labels:
  - 'type: documentation'
body:
  - type: textarea
    attributes:
      label: What is the improvement or update you wish to see?
      description: 'Example: I would like to see more examples of how to use the Alert Channels with Webhooks. Or, the Terraform Provider is missing documentation'
    validations:
      required: true
  - type: textarea
    attributes:
      label: Is there any context that might help us understand?
      description: A clear description of any added context that might help us understand.
    validations:
      required: true
  - type: input
    attributes:
      label: Does the docs page already exist? Please link to it.
      description: 'Example: https://www.checklyhq.com/docs/api-checks/'
    validations:
      required: false
